<content-header title="Dashboard" subtitle="v1.0.0"></content-header>

<section class="content" ng-controller="dashboardCtrl as vm">
    <div class="row">
        <value-box grid="12 4" color-class="bg-green" icon-class="fas fa-piggy-bank"
            value="{{vm.credit | currency}}" text="Total de Créditos"></value-box>
        <value-box grid="12 4" color-class="bg-red" icon-class="fas fa-credit-card"
            value="{{vm.debt | currency}}" text="Total de Débitos"></value-box>
        <value-box grid="12 4" color-class="bg-blue" icon-class="fas fa-money-bill-alt"
            value="{{vm.total | currency}}" text="Valor Consolidado"></value-box>
    </div>
